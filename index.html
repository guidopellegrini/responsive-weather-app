<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Responsive Wheather App</title>

  <link rel="stylesheet"
        href="assets/css/styles.css">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="weather-app"
       style="opacity: 0;">
    <div class="container">
      <h3 class="brand">the weather</h3>

      <div class="info-container">

        <h1 class="temp">14&#176;</h1>

        <div class="city-time-weather-container">

          <div class="city-time">
            <h1 class="name">Rosario</h1>
            <small>
              <span class="time"></span>
              <span class="date"></span>
            </small>
          </div>

          <div class="weather">
            <img src="./assets/icons/day/113.png"
                 class="icon"
                 alt="icon">
            <span class="condition"></span>
          </div>
        </div>

      </div>
    </div>

    <div class="panel">
      <form action=""
            id="locationInput">
        <input type="text"
               class="search"
               placeholder="Search Location...">
        <button class="submit"
                type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="scroller">

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">-</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">-</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">-</span>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <script src="assets/js/preload.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
